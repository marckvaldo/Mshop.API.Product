filebeat:
  autodiscover:
    providers:
      - type: docker
        labels.dedot: true
        templates:
          - condition:
              contains:
                container.labels.filebeat_collector: "true"
            config:
              - type: container
                format: docker
                paths:
                  - "/var/lib/docker/containers/${data.docker.container.id}/*.log"
                processors:
                  - decode_json_fields:
                      when.equals:
                        docker.container.labels.decode_log_event_to_json_object: "true"
                      fields: ["message"]
                      target: ""
                      overwrite_keys: true

output:
  elasticsearch:
    hosts: ["elasticsearch:9200"]
    username: elastic
    password : marckvaldo

setup.template.name: "file-beat"
setup.template.pattern: "file-beat-*"

logging.metrics.enabled: false
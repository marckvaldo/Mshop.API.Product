version: "3.4"

services:
  MShop.catalago.e2e:
    container_name: catalagoDb-e2e
    hostname: catalagoDb-e2e
    image: mariadb:10.6.3
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: "mshop"
      MYSQL_USER: "mshop"
      MYSQL_PASSWORD: "mshop"
      MYSQL_DATABASE: "mshop"
    networks:
      - app-catalago
  #MShop.Redis.e2e:
    #container_name: redis-e2e
    #hostname: redis-e2e
    #image: redis
    #ports:
    #  - "8378:6379" 
    #networks:
    #  - app-catalago
  Mshop.Rabbitmq.e2e:
    container_name: rabbitmq-e2e
    image: rabbitmq:3-management
    hostname: rabbitmq-e2e
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=123456
      - RABBITMQ_DEFAULT_VHOST=catalago
    ports:
      - 15672:15672 #potaHost : Porta Container
      - 5672:5672
    networks:
      - app-catalago

networks:
  app-catalago:
    driver: bridge